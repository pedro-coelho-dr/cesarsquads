{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "index" %}">
            <img src="{% static 'images/logo.png' %}" alt="cesar squads" height="50" class="d-inline-block align-text-top">
          </a>
          <div  id="navbarSupportedContent">
            <form class="container-fluid">
              {% if user.is_authenticated %}
                  <form method="POST" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Nome da Tribo" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Criar</button>
                    <button class="btn btn-outline-success" type="submit">Entrar</button>
                  </form>
              <a href="{% url "logout" %}">
                <button class="btn btn-outline-secondary" type="button">Logout</button>
              </a>
              {% else %}
              <a href="{% url "register" %}"><button class="btn btn-outline-secondary" type="button">Signup</button></a>
              <a href="{% url "login" %}"><button class="btn btn-outline-secondary" type="button">Login</button></a>
              {% endif %}
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="row">
      {% block content %}
      {% if user.is_authenticated %}
      <ul>
        <li>Username: {{ user.profile.user }}</li>
        <li>Bio: {{ user.profile.bio }}</li>
        <li><img src="{{user.profile.avatar.url}}"></li>
      </ul>
      {% endif %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
