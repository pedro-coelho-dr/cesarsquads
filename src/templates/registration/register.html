{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <form method="POST">{% csrf_token %}
              <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
              <p class="text-white-50 mb-5">Register your account</p>
              <div class="form-outline form-white mb-4">
                {{form.username|as_crispy_field}}
                <!--<input type="email" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>-->
              </div>
              <div class="form-outline form-white mb-4">
                {{form.password1|as_crispy_field}}
                <!--<input type="password" id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>-->
              </div>
              <div class="form-outline form-white mb-4">
                {{form.password2|as_crispy_field}}
                <!--<input type="email" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>-->
              </div>
              <button class="btn btn-outline-light btn-lg px-5" type="submit">SIGNUP</button>
            </div>
            <div>
              <p class="mb-0">Already has an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
