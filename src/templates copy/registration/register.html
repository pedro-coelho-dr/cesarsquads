{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<div class="content-section col-md-8 col-md-offset-2">
  <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
    <center style="display: flex; justify-content: right;">
      <button style="background: #ffffff; padding: 1%; font-size: 1.5rem; color:#000000; border-style: solid; border: 1px solid #000000;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span> &nbsp; Cadastrar</button>
    </center>
    <br />
    <sub><a href="{% url "login" %}" style="display: flex; justify-content: left; font-size: 1.5rem; text-decoration: none; color: blue; cursor:pointer;">JÃ¡ possui uma conta? Clique aqui para fazer login!</a></sub>
  </form>
</div>
{% endblock start %}
